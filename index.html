<body>
    <header>

                <li><a href="#contact">Contact</a></li>
               
            </ul>
        </nav>
    </header>
    <section id="welcome-section">
        <div class="welcome-text">
            <h1>Hello, I'm <span id="name-animation">Enmanuel De los Santos</span></h1>
            <p>And I'm a Web Developer</p>

    <section id="projects">

    <section id="contact">
        
    </section>
     <footer>
     
     </footer>
     <p id="demo"></p>
     <script>
       const myName = document.getElementById("name-animation");
const nameLetters = myName.textContent.split('');

myName.textContent = ''; // Clear the existing content

// Add each letter back as a span
nameLetters.forEach(letter => {
  const letterSpan = document.createElement('span');
  letterSpan.textContent = letter;
  myName.appendChild(letterSpan);
});
      
document.getElementById("demo").innerHTML = myName.textContent;
      
      </script>
    </script>
</body>
